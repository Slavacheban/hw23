<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Manager</title>
</head>
<body>
<div align="center">
    <h1>Students manager</h1>
    <a th:href="@{/admin/student-form}">Add student</a>
    <table border="1" padding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="student : ${students}">
            <tr>
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td>
                    <a th:href="@{'/admin/edit-student/' + ${student.id}}">Edit</a>
                </td>
                <td>
                    <a th:href="@{'/admin/delete-producer/' + ${student.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>
    <a th:href="@{/}">Home</a>
</div>
</body>
</html>
