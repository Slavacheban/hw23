<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding a student</title>
</head>
<body>
<div align="center">
    <h2>Create studentr</h2>
    <form action="#" th:action="@{/admin/save-student}"
          th:object="${student}" method="post">
        <tr>
            <td>Student ID</td>
            <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Save"/></td>
        </tr>
    </form>
</div>
</body>
</html>
